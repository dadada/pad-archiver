stages:
  - update

update:
  image: git.fginfo.tu-bs.de:5050/fginfo/pad-archiver:main
  tags:
    - docker
  stage: update
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
  script:
    - pad-archiver --push --remote "${CI_REPOSITORY_URL}" --username gitlab-ci-token --password "${CI_ACCESS_TOKEN}" < pads.txt

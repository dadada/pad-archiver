build_pad-archiver:
  image: golang@sha256:7d1902a99d63c7f43a7549a661ce718b563707c0faad5862444423759935f2d6
  script:
    - go build
  artifacts:
    paths:
      - pad-archiver
    expire_in: 1 week
  tags:
    - docker

build_image:
  needs:
    - job: build_pad-archiver
      artifacts: true
  image: docker@sha256:c24538b2a7a081efc81185772bd8066d33cbf1f3e1a8249657395bdad4d5f844
  services:
    - docker@sha256:d8b7b9468fe6dc26f008f6eadafa2845dc0408a3c5e86fc9e04f6bcc2d98bf13
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker info
  tags:
    - dind
  variables:
    IMAGE_NAME: git.fginfo.tu-bs.de:5050/fginfo/pad-archiver
  rules:
    - if: '$CI_DEFAULT_BRANCH  == $CI_COMMIT_BRANCH'
  script:
    - docker build -t $IMAGE_NAME:$CI_COMMIT_BRANCH .
    - docker push $IMAGE_NAME:$CI_COMMIT_BRANCH

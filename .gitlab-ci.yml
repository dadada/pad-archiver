build_pad-archiver:
  image: golang:7d1902a99d63c7f43a7549a661ce718b563707c0faad5862444423759935f2d6
  script:
    - go build
  artifacts:
    paths:
      - pad-archiver
    expire_in: 1 week
  tags:
    - docker

build_image:
  needs:
    - job: build_pad-archiver
      artifacts: true
  image: docker:latest
  services:
    - docker:aebcc272b7bdbc8b6996c0953f6e9abe31a609f2c0abe4ec4a0f6f4b700080d4
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker info
  tags:
    - dind
  variables:
    IMAGE_NAME: git.fginfo.tu-bs.de:5050/fginfo/pad-archiver
  rules:
    - if: '$CI_DEFAULT_BRANCH  == $CI_COMMIT_BRANCH'
  script:
    - docker build -t $IMAGE_NAME:$CI_COMMIT_BRANCH .
    - docker push $IMAGE_NAME:$CI_COMMIT_BRANCH
